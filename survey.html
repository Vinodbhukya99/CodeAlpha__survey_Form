<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="survey-form" id="surveyForm">
          <video class="video-background" autoplay loop muted>
        <source src="https://thumbs.gfycat.com/TerrificLightheartedGermanspaniel-mobile.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="survey-form">
        <h1 class="heading1">Survey Form</h1>
        <div class="page" id="page1">
            <h1>Name</h1>
            <input type="text" placeholder="Enter your name">
            <span class="error-message">This field is required</span>
            <button class="next-button" onclick="nextPage('page2')">Next</button>
        </div>


        <div class="page" id="page2">
            <h1>Mail ID</h1>
            <input type="email" id="email" placeholder="Your Email">
            <span class="error-message">Please enter a valid email address</span>
            <button class="back-button" onclick="prevPage('page1')">Back</button>
            <button class="next-button" onclick="nextPage('page3')">Next</button>
        </div>



        <div class="page" id="page3">
            <h1>Gender</h1>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <span class="error-message">Please select a gender</span>
            <button class="back-button" onclick="prevPage('page2')">Back</button>
            <button class="next-button" onclick="nextPage('page4')">Next</button>
        </div>
        <div class="page" id="page4">
            <h1>Age</h1>
            <input type="text" placeholder="Enter your age">
            <span class="error-message">This field is required</span>
            <button class="back-button" onclick="prevPage('page3')">Back</button>
            <button class="next-button" onclick="nextPage('page5')">Next</button>
        </div>
        <div class="page" id="page5">
            <h1>Contact Details</h1>
            <input type="text" placeholder="Enter your mobile number">
            <span class="error-message">This field is required</span>
            <button class="back-button" onclick="prevPage('page4')">Back</button>
            <button class="next-button" onclick="submitForm()">Submit</button>
        </div>
    </div>
    <div class="success-message" id="successMessage">
        <p>Form submitted successfully!</p>
    </div>
    </div>
    <div class="thank-you" id="thankYouMessage">
        <p>Thank you for submitting the form!</p>
    </div>
    <script src="survey.js"></script>
</body>
</html>
